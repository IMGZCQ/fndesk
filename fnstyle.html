<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link href="fonts/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 深色科技风格颜色变量 */
        :root {
            --primary: #00a8ff;
            --secondary: #00d2d3;
            --accent: #5f27cd;
            --success: #10ac84;
            --danger: #ee5a24;
            --warning: #feca57;
            --info: #3498db;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #273449;
            --border-color: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-primary: 0 0 10px rgba(0, 168, 255, 0.5);
            --glow-secondary: 0 0 15px rgba(0, 210, 211, 0.3);
        }
        
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Rajdhani', 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 1) 90%),
                linear-gradient(to right, rgba(0, 168, 255, 0.03), transparent, rgba(0, 210, 211, 0.03));
            position: relative;
            overflow-x: hidden;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 0.5rem 0.5rem;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(90deg, var(--card-bg), var(--dark-bg));
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .navbar-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .navbar-title-main {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-shadow: var(--glow-primary);
        }
        
        .navbar-title-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* 内容卡片 */
        .content-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 0.6rem;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        
        .content-card h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-shadow: var(--glow-primary);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0.5rem;
            overflow-x: auto;
            min-height: 45px;
        }
        
        /* 两列布局 */
        .form-group.two-column {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .form-column {
            flex: 1;
            min-width: 180px;
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0.5rem;
        }
        
        /* 表单项目布局 */
        .form-group,
        .form-column {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group label,
        .form-column label {
            display: inline-block;
            min-width: 60px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: left;
            flex-shrink: 0;
        }
        
        /* 输入框容器 */
        .input-container {
            flex: 1;
            min-width: 0;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            min-width: 0;
            padding: 0.5rem 0.8rem;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            vertical-align: middle;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
        }
        
        /* 按钮样式 */
        .btn {
            min-width: 60px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            vertical-align: middle;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--glow-primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 168, 255, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--card-bg), var(--dark-bg));
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 隐藏文件输入 */
        input[type="file"] {
            display: none;
        }
        
        /* 覆盖层用于阻止页面操作 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9998;
        }
        
        /* 状态消息弹窗 */
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: none;
            font-weight: 500;
            min-width: 300px;
            max-width: 90%;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* 进度条容器 */
        .progress-container {
            margin-top: 1rem;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        /* 进度条 */
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        /* 循环动画进度条 */
        .progress-bar.looping {
            width: 30%;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            animation: progressLoop 2s ease-in-out infinite;
            background-size: 200% 100%;
        }
        
        /* 循环动画关键帧 */
        @keyframes progressLoop {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(350%);
            }
        }
        
        .status-message.success {
            background-color: rgba(16, 172, 132, 0.95);
            color: white;
            border: none;
        }

            background-color: rgba(238, 90, 36, 0.95);

        }

            background-color: rgba(52, 152, 219, 0.95);

                gap: 1rem;
            }

                width: 100%;
                flex-direction: column;
                align-items: flex-start;

    <script>
        // 文件上传函数
        function uploadFile(fileInputId, fieldName, inputElementId) {
            const fileInput = document.getElementById(fileInputId);
            const file = fileInput.files[0];
            
            if (!file) {
                showStatusMessage('error', '请选择文件');
                return;
            }
            
            // 创建带循环动画进度条的状态消息
            showStatusMessage('info', '文件上传中...', true);
            
            const formData = new FormData();
            formData.append('file', file);
            
            // 使用XMLHttpRequest替代fetch以支持上传进度
            const xhr = new XMLHttpRequest();
            
            // 请求完成处理
            xhr.onload = function() {
                
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            // 在输入框中填入上传后的路径
                            const inputElement = document.getElementById(inputElementId);
                            inputElement.value = data.path;
                            
                            // 自动保存到JSON数据
                            saveToJson(fieldName, data.path)
                                .then(() => {
                                    // 上传成功后显示成功消息，此时会自动隐藏覆盖层
                                    showStatusMessage('success', '文件上传成功并已自动保存到设置');
                                })
                                .catch(() => {
                                    // 即使保存失败，也要提示上传成功
                                    showStatusMessage('success', '文件上传成功，但保存设置失败，请手动点击保存');
                                });
                        } else {
                            showStatusMessage('error', data.error || '文件上传失败');
                        }
                    } catch (e) {
                        showStatusMessage('error', '文件上传响应解析失败');
                    }
                } else {
                    showStatusMessage('error', `文件上传失败 (HTTP ${xhr.status})`);
                }
            };
            
            // 请求错误处理
            xhr.onerror = function() {
                console.error('上传错误');
                showStatusMessage('error', '网络错误，文件上传失败');
            };
            
            // 发送请求
            xhr.open('POST', `/api/upload/${fieldName}`);
            xhr.setRequestHeader('x-auth-token', localStorage.getItem('authToken'));
            xhr.send(formData);
        }
        
            
        // 注意：文件选择事件已在initFnStyleEvents和initMovieStyleEvents函数中绑定
        // 这里不再重复绑定，避免事件冲突
        
        // 检查登录状态 - 添加30分钟过期机制
        function checkLoginStatus() {
            const authToken = localStorage.getItem('authToken');
            const loginTimestamp = localStorage.getItem('loginTimestamp');
            const thirtyMinutes = 30 * 60 * 1000; // 30分钟，以毫秒为单位
            const currentTime = new Date().getTime();
            
            // 检查是否已登录且未过期
            if (!authToken || !loginTimestamp || (currentTime - parseInt(loginTimestamp)) > thirtyMinutes) {
                // 登录已过期或未登录，清除登录信息并重定向到登录页
                localStorage.removeItem('authToken');
                localStorage.removeItem('loginTimestamp');
                window.location.href = 'login.html';
                return false;
            }
            
            // 登录有效，更新登录状态
            localStorage.setItem('authToken', 'authenticated');
            localStorage.setItem('loginTimestamp', currentTime.toString());
            return true;
        }

                if (url.startsWith('/api/')) {
                    const authToken = localStorage.getItem('authToken');
                    if (authToken) {
                        if (!options.headers) {
                            options.headers = {};
                        }
                        options.headers['X-Auth-Token'] = authToken;
                    }
                }
                
                // 处理响应
                return originalFetch(url, options).then(response => {
                    // 如果响应是401未授权，重定向到登录页面
                    if (response.status === 401) {
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                    }
                    return response;
                });
            };

                    .catch(error => {

        // 保存设置到服务器API，直接更新fnstyle.json文件
        function saveToJson(field, value) {
            // 构建要发送的数据
            const dataToSend = { [field]: value };
            
            // 发送POST请求到服务器API ()
            return fetch('api/fnstyle.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.json();
            })
            .then(result => {
                console.log(`设置已直接保存到fnstyle.json文件: ${field} = ${value}`);
                return result.data;
            })
            .catch(error => {
                console.error('保存设置失败:', error);
                throw new Error('保存设置失败');
            });
        }

        // 显示状态消息，支持循环动画进度条和覆盖层
        function showStatusMessage(type, message, showProgress = false) {
            const statusElement = document.getElementById('statusMessage');
            const overlay = document.getElementById('overlay');
            
            // 设置消息内容
            let content = `<i class="fa fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
            
            // 如果需要显示进度条，添加循环动画进度条HTML
            if (showProgress) {
                content += `
                    <div class="progress-container">
                        <div class="progress-bar looping"></div>
                    </div>
                `;
            }
            
            statusElement.innerHTML = content;
            
            // 移除所有状态类
            statusElement.classList.remove('success', 'error', 'info');
            
            // 添加指定的状态类
            statusElement.classList.add(type);
            
            // 显示消息弹窗和覆盖层
            statusElement.style.display = 'block';
            
            // 根据消息类型决定是否显示覆盖层
            // 显示进度条的info消息（如上传中）或正在进行的操作需要显示覆盖层
            if (showProgress || type === 'info') {
                overlay.style.display = 'block';
            }
            
            // 3秒后自动隐藏消息和覆盖层（不包括info类型的进度条消息）
            if ((type !== 'info' || !showProgress)) {
                overlay.style.display = 'none';    
                setTimeout(() => {
                    statusElement.style.display = 'none';   
                }, 3000);
            }
        }

        // 显示通知消息
        function showNotification(message, type = 'info') {
            // 检查是否已有通知容器
            let notificationContainer = document.getElementById('notification-container');
            if (!notificationContainer) {
                notificationContainer = document.createElement('div');
                notificationContainer.id = 'notification-container';
                notificationContainer.style.position = 'fixed';
                notificationContainer.style.top = '20px';
                notificationContainer.style.right = '20px';
                notificationContainer.style.zIndex = '9999';
                notificationContainer.style.maxWidth = '300px';
                document.body.appendChild(notificationContainer);
            }
            
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'alert';
            
            // 设置样式
            notification.style.padding = '12px 16px';
            notification.style.marginBottom = '10px';
            notification.style.borderRadius = '4px';
            notification.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.15)';
            notification.style.transition = 'all 0.3s ease';
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-10px)';
            
            // 根据类型设置样式
            switch (type) {
                case 'success':
                    notification.style.backgroundColor = '#d4edda';
                    notification.style.color = '#155724';
                    notification.style.borderLeft = '4px solid #28a745';
                    break;
                case 'error':
                    notification.style.backgroundColor = '#f8d7da';
                    notification.style.color = '#721c24';
                    notification.style.borderLeft = '4px solid #dc3545';
                    break;
                case 'warning':
                    notification.style.backgroundColor = '#fff3cd';
                    notification.style.color = '#856404';
                    notification.style.borderLeft = '4px solid #ffc107';
                    break;
                default:
                    notification.style.backgroundColor = '#d1ecf1';
                    notification.style.color = '#0c5460';
                    notification.style.borderLeft = '4px solid #17a2b8';
            }
            
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            
            // 显示通知
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);
            
            // 自动关闭
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (notificationContainer.contains(notification)) {
                        notificationContainer.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // 下载并更新主题配置文件
        function updateThemeFile() {
            // 固定的主题配置文件URL - 用户可以在此修改URL
            const THEME_CONFIG_URL = 'https://sh.on79.cfd/fndesk_theme.json'; // 请修改为实际的主题配置文件URL#########################################################################################################
            
            const updateThemeBtn = document.getElementById('updateThemeBtn');
            const originalText = updateThemeBtn.innerHTML;
            
            // 验证URL格式
            try {
                new URL(THEME_CONFIG_URL);
            } catch (e) {
                showNotification('主题配置URL格式无效，请检查代码中的THEME_CONFIG_URL变量', 'error');
                return;
            }
            
            // 显示加载状态
            updateThemeBtn.innerHTML = '<i class="fa fa-circle-o-notch fa-spin"></i> 下载中...';
            updateThemeBtn.disabled = true;
            
            // 调用API下载更新主题文件
            fetch('/api/update-theme-file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ themeUrl: THEME_CONFIG_URL })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`服务器响应错误: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    showNotification('主题配置文件更新成功！', 'success');
                    // 重新加载主题
                    setTimeout(() => {
                        loadThemes();
                    }, 500);
                } else {
                    showNotification(result.message || '更新失败', 'error');
                }
            })
            .catch(error => {
                console.error('更新主题文件失败:', error);
                showNotification('下载更新失败: ' + (error.message || '未知错误'), 'error');
            })
            .finally(() => {
                // 恢复按钮状态
                updateThemeBtn.innerHTML = originalText;
                updateThemeBtn.disabled = false;
            });
        }

            if (updateThemeBtn) {

            }
