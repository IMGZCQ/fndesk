<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>飞牛桌面管理工具 - 登录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="fonts/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #00aeff;
            --text-primary: #e6f1ff;
            --text-secondary: #e6f1ff;
            --border-color: #233554;
            --highlight-color: #4cc9f0;
            --error-color: #f87171;
            --success-color: #4ade80;
            --card-bg: rgba(9, 20, 37, 0.8);
            --input-bg: rgba(10, 25, 47, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--primary-color);
            background-image: url('https://t.alcy.cc/fj');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 优化背景效果 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(100, 255, 218, 0.05) 0%, rgba(30, 41, 59, 0) 70%);
            pointer-events: none;
        }

        .login-container {
            background: rgba(7, 0, 102, 0.226);
            backdrop-filter: blur(3px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2.5rem 2.5rem 0.8rem 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(100, 255, 218, 0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: all 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-container:hover {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(100, 255, 218, 0.2),
                0 0 30px rgba(100, 255, 218, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
            background-color: rgba(10, 25, 47, 0.9);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            border: none;
            border-radius: 4px;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--highlight-color), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background-color: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(10, 25, 47, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .system-info {
            margin-top: 1.5rem;
            text-align: right;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .password-toggle {
            position: absolute;
            right: 0.5rem;
            top: 15px;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            font-size: 1.2rem;
            padding: 0 0.5rem;
            height: 100%;
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }
        
        /* 记住密码样式 */
        .remember-password {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .remember-checkbox {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background-color: var(--input-bg);
            margin-right: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remember-checkbox:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .remember-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .remember-checkbox:hover {
            border-color: var(--accent-color);
        }

        .remember-label {
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                width: calc(100% - 2rem);
            }

            .login-title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-input,
            .btn {
                padding: 0.65rem 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">飞牛桌面管理工具</h1>
            <p id="versionNumber" style="text-align: right; font-size: 0.9rem; margin-top: 0.25rem;margin-right: 1.25rem; color: #e6f1ff;">Ver. 唔知呢</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <p id="login-subtitle" class="login-subtitle">请输入登录密码</p>
                <input type="password" id="password" class="form-input" placeholder="请输入密码">
                <div class="password-toggle">
                    <i class="fa fa-eye-slash"></i>
                </div>
            </div>
            <div class="remember-password">
                <input type="checkbox" id="remember-password" class="remember-checkbox">
                <label for="remember-password" class="remember-label">记住密码</label>
            </div>
            <button type="button" id="login-btn" class="btn">
                <span id="btn-text">登录</span>
                <div id="loading-spinner" class="loading-spinner"></div>
            </button>
        </form>

        <form id="initialize-form" class="initialize-form" style="display: none;">
            <div class="form-group">
                <label for="new-password" class="form-label">新密码</label>
                <input type="password" id="new-password" class="form-input" placeholder="请设置密码（6-20位）">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">确认密码</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="请再次输入密码">
            </div>
            <button type="button" id="initialize-btn" class="btn">
                <span id="initialize-btn-text">初始化密码</span>
                <div id="initialize-loading-spinner" class="loading-spinner"></div>
            </button>
        </form>
        
        <div class="system-info">
            by 米恋泥 @小宠瞭望塔
        </div>
    </div>

d("fa-eye-slash")}})}function h(){fetch("/api/check-password-file",{method:"GET"}).then(e=>e.json()).then(e=>{if(!e.hasPasswordFile){b()}else{v()}}).catch(e=>{console.error("检查密码文件状态错误:",e);v()})}function E(){const e=r.value.trim();const t=m.value.trim();if(!e){w("请设置密码");return}if(e.length<6||e.length>20){w("密码长度应为6-20位");return}if(e!==t){w("两次输入的密码不一致");return}y.textContent="";f.style.display="block";u.disabled=true;k();B();fetch("/api/initialize-password",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({password:e})}).then(e=>e.json()).then(e=>{y.textContent="初始化密码";f.style.display="none";u.disabled=false;if(e.success){x("密码初始化成功，请登录");setTimeout(()=>{v()},1500)}else{w(e.message||"密码初始化失败，请重试")}}).catch(e=>{y.textContent="初始化密码";f.style.display="none";u.disabled=false;console.error("初始化密码请求错误:",e);w("网络错误，请重试")})}function I(){const n=t.value.trim();if(!n){w("请输入密码");return}s.textContent="";i.style.display="block";o.disabled=true;k();fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({password:n})}).then(e=>{if(!e.ok){return e.json().then(e=>{throw e})}return e.json()}).then(e=>{s.textContent="登录";i.style.display="none";o.disabled=false;if(e.success){localStorage.setItem("isLoggedIn","true");localStorage.setItem("authToken","authenticated");localStorage.setItem("loginTimestamp",(new Date).getTime().toString());if(c.checked){localStorage.setItem("savedPassword",n)}else{localStorage.removeItem("savedPassword")}const t=localStorage.getItem("returnUrl");if(t){localStorage.removeItem("returnUrl");window.location.href=t}else{window.location.href="index.html"}}else{w(e.message||"登录失败，请重试")}}).catch(e=>{s.textContent="登录";i.style.display="none";o.disabled=false;if(e.message){w(e.message)}else{console.error("登录请求错误:",e);w("网络错误，请重试")}})}function v(){d.style.display="block";e.style.display="none";a.textContent="请输入密码登录";t.focus()}function b(){d.style.display="none";e.style.display="block";a.textCo
