        // æ¸²æŸ“å›¾æ ‡
        function renderIcons() {
            const grid = document.getElementById('iconGrid');
            const start = (currentPage - 1) * iconsPerPage;
            const end = start + iconsPerPage;
            const pageIcons = filteredIcons.slice(start, end);

            if (pageIcons.length === 0) {

            grid.innerHTML = pageIcons.map(icon => {
                const nameWithoutExt = icon.name.replace(/\.png$/i, '');
                // ä¼˜å…ˆä½¿ç”¨æœ¬åœ°HDiconsç›®å½•ä¸­çš„å›¾æ ‡
                const localPath = `../deskdata/HDicons/${icon.name}`;

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredIcons.length / iconsPerPage);
            
            if (totalPages <= 1) {
                // åªæœ‰ä¸€é¡µçš„æƒ…å†µ - ç®€åŒ–æ˜¾ç¤º
                const simpleContainerHtml = `
                    <div style="background: #0e1628; border-radius: 12px; border: 1px solid #16213e; padding: 15px 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                        <div style="color: #8899aa; font-size: 14px;">
                            å…± <span style="color: #00d4ff; font-weight: bold;">${filteredIcons.length}</span> ä¸ªå›¾æ ‡
                            <span style="margin: 0 8px;">|</span>

                        </div>

                `;
                pagination.innerHTML = simpleContainerHtml;
                return;
            }
            
            // ç»Ÿè®¡ä¿¡æ¯å’Œåˆ†é¡µæ§ä»¶å®¹å™¨ - å•è¡Œå¸ƒå±€
            const containerHtml = `
                <div style="background: #0e1628; border-radius: 12px; border: 1px solid #16213e; padding: 15px 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                    <!-- å·¦ä¾§ç»Ÿè®¡ä¿¡æ¯ -->
                    <div style="color: #8899aa; font-size: 14px; white-space: nowrap;">
                        å…± <span style="color: #00d4ff; font-weight: bold;">${filteredIcons.length}</span> ä¸ªå›¾æ ‡
                        <span style="margin: 0 8px;">|</span>
                        æ¯é¡µ <span style="color: #00d4ff; font-weight: bold;">${iconsPerPage}</span> ä¸ª

                    <!-- ä¸­é—´åˆ†é¡µæŒ‰é’® -->
                    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap;">
                        <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''} style="padding: 6px 12px; min-width: 50px;">é¦–é¡µ</button>
                        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} style="padding: 6px 12px; min-width: 50px;">ä¸Šé¡µ</button>
                        <span class="page-info" style="min-width: 100px; text-align: center; padding: 6px 12px;">
                            ${currentPage} / ${totalPages}
                        </span>
                        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} style="padding: 6px 12px; min-width: 50px;">ä¸‹é¡µ</button>
                        <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''} style="padding: 6px 12px; min-width: 50px;">æœ«é¡µ</button>

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredIcons.length / iconsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';

            document.body.appendChild(toast);
            setTimeout(() => {

        }

        // å¤åˆ¶URLåˆ°å‰ªè´´æ¿
        function copyUrl(url, event) {
            // é˜»æ­¢äº‹ä»¶å†’æ³¡
            if (event) event.stopPropagation();
            
            // å°è¯•ä½¿ç”¨ç°ä»£Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('âœ“ é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                }).catch((err) => {
                    console.error('Clipboard API å¤±è´¥:', err);
                    // é™çº§åˆ°ä¼ ç»Ÿæ–¹æ³•
                    fallbackCopyTextToClipboard(url);
                });
            } else {
                // é™çº§åˆ°ä¼ ç»Ÿæ–¹æ³•
                fallbackCopyTextToClipboard(url);
            }
        }

        // ä¼ ç»Ÿå¤åˆ¶æ–¹æ³•
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('âœ“ é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (err) {

            }
            document.body.removeChild(textArea);
        }

        // ä¸‹è½½å›¾æ ‡
        function downloadIcon(url, filename, event) {
            // é˜»æ­¢äº‹ä»¶å†’æ³¡
            if (event) event.stopPropagation();

        }

        // CDNå¼€å…³äº‹ä»¶ç›‘å¬
