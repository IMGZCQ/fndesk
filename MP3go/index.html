<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Fndesk 音乐播放器</title>
<link rel="icon" href="/app-center-static/serviceicon/fndesk/ui/images/icon_%7B0%7D.png?size=256" type="image/png">
<link rel="stylesheet" href="css/stylesheets/style.css">
<script src="js/jquery-1.7.2.min.js"></script>
<script>function checkLoginStatus(){const t=localStorage.getItem("musicPlayerAuthenticated")==="true";const e=localStorage.getItem("musicPlayerAuthExpiration");if(!t||!e){window.location.href="login.html";return}const o=new Date(e);const n=new Date;if(n>=o){localStorage.removeItem("musicPlayerAuthenticated");localStorage.removeItem("musicPlayerAuthExpiration");window.location.href="login.html";return}const a=localStorage.getItem("musicPlayerNoPasswordMode")==="true";if(a){document.querySelector(".logout").style.display="none"}}window.onload=function(){checkLoginStatus()}</script>
</head>
<body>
   
<div id="background"></div>
<div id="player">
	<div class="cover"></div>
	<div class="ctrl">
		<div class="tag">
			<strong>Title</strong>
			<span class="artist">Artist</span>
			<span class="album">Album</span>
		</div>
		<div class="control">
			<div class="left">
				<div class="rewind icon" title="上一曲"></div>
				<div class="playback icon" title="播放/暂停"></div>
				<div class="fastforward icon" title="下一曲"></div>
			</div>
			<div class="volume right">
				<div class="mute icon left" title="音量"></div>
				<div class="slider left">
					<div class="pace"></div>
				</div>
			</div>
		</div>
		<div class="progress">
			<div class="slider">
				<div class="loaded"></div>
				<div class="pace"></div>
			</div>
			<div class="timer left">0:00</div>
			<div class="right">
				<div class="logout icon" title="退出登录">退</div>
				<div class="repeat icon" title="循环播放"></div>
				<div class="shuffle icon" title="随机播放"></div>
				<div class="playlist-toggle icon" title="播放列表"></div>
				<div class="lyrics-toggle icon" title="显示/隐藏歌词">词</div>

			</div>
		</div>
	</div>
</div>

<div class="lyrics-container">
	<div class="lyrics-line current"></div>
	<div class="lyrics-line next"></div>
</div>
<ul id="playlist"></ul>

<script src="js/jsmediatags.min.js"></script>
<script src="js/jquery-ui-1.8.17.custom.min.js"></script>


<script src="js/script.js"></script>

<script>document.addEventListener("DOMContentLoaded",function(){const e=document.querySelector(".logout");if(e){e.addEventListener("click",function(){localStorage.removeItem("musicPlayerAuthenticated");localStorage.removeItem("musicPlayerAuthExpiration");window.location.href="login.html"})}})</script>

</body>
</html>
