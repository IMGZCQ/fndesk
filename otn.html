<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞牛桌面管理 - 数据合并</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="fonts/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 深色科技风格颜色变量 */
        :root {
            --primary: #00a8ff;
            --secondary: #00d2d3;
            --accent: #5f27cd;
            --success: #10ac84;
            --danger: #ee5a24;
            --warning: #feca57;
            --info: #3498db;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #273449;
            --border-color: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-primary: 0 0 10px rgba(0, 168, 255, 0.5);
            --glow-secondary: 0 0 15px rgba(0, 210, 211, 0.3);
        }
        
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Rajdhani', 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 1) 90%),
                linear-gradient(to right, rgba(0, 168, 255, 0.03), transparent, rgba(0, 210, 211, 0.03));
            position: relative;
            overflow-x: hidden;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(90deg, var(--card-bg), var(--dark-bg));
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .navbar-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .navbar-title-main {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-shadow: var(--glow-primary);
        }
        
        .navbar-title-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* 内容卡片 */
        .content-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow-x: hidden;
        }
        
        .content-card h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-shadow: var(--glow-primary);
        }
        
        .content-card p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }
        
        .content-card ul {
            margin-bottom: 2rem;
            padding-left: 1.5rem;
        }
        
        .content-card li {
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* 按钮样式 */
        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 160px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--glow-primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 168, 255, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--glow-primary);
        }
        
        /* 按钮容器 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: nowrap;
            gap: 1rem;
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .button-container {
                flex-wrap: wrap;
            }
            
            .btn {
                min-width: auto;
                width: 100%;
            }
        }
        
        /* 状态消息 */
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            font-weight: 500;
        }
        
        .status-message.success {
            background-color: rgba(16, 172, 132, 0.2);
            border-left: 4px solid var(--success);
            color: var(--success);
            display: block;
        }
        
        .status-message.error {
            background-color: rgba(238, 90, 36, 0.2);
            border-left: 4px solid var(--danger);
            color: var(--danger);
            display: block;
        }
        
        .status-message.info {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 4px solid var(--info);
            color: var(--info);
            display: block;
        }
        
        /* 加载指示器 */
        .loading-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
        }
        
        .loading-indicator::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 168, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 返回按钮 */
        .back-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
        <div class="navbar-content">
            <div class="navbar-title">
            <div class="navbar-title-main">
                <i class="fa fa-database"></i> 飞牛桌面管理工具
            </div>
            <div class="navbar-title-sub">数据合并</div>
        </div>
            <a href="index.html" class="back-btn">
                <i class="fa fa-arrow-left"></i> 返回主页
            </a>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="container">
        <div class="content-card">
            <h2><i class="fa fa-info-circle"></i> 合并说明</h2>
            
            <p>本功能将帮助您将旧版【飞牛图标管理工具】中的图标数据合并到 新版【飞牛桌面管理工具】中。</p>
            
            <ul>
                <li>请确保数据正确正常使用</li>
                <li style="font-weight: bold; font-size: 16px; color: #FFD700;">▲关键！把旧的数据文件fnicon.json复制到新工具的deskdata目录</li>
                <li style="font-weight: bold; font-size: 16px; color: #FFD700;">▲关键！把旧的图片文件全部复制去deskdata/img目录里</li>
                <li>然后点击合拼按钮完成</li>
                <li>注意点击一次即可，请勿多次点击导致重复合拼</li>
                <li>此操作不可逆，请谨慎使用，祝你用餐愉快</li>
                <li>合拼成功确认无误可以把旧的fnicon.json删除了</li>
            </ul>
            
            <div class="button-container">
                <button id="mergeBtn" class="btn btn-primary">
                    <i class="fa fa-exchange"></i> 确认合并数据
                </button>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <script>
        // 检查登录状态 - 添加30分钟过期机制
        function checkLoginStatus() {
            const authToken = localStorage.getItem('authToken');
            const loginTimestamp = localStorage.getItem('loginTimestamp');
            const thirtyMinutes = 30 * 60 * 1000; // 30分钟，以毫秒为单位
            const currentTime = new Date().getTime();
            
            // 检查是否已登录且未过期
            if (!authToken || !loginTimestamp || (currentTime - parseInt(loginTimestamp)) > thirtyMinutes) {
                // 登录已过期或未登录，清除登录信息并重定向到登录页
                localStorage.removeItem('authToken');
                localStorage.removeItem('loginTimestamp');
                window.location.href = 'login.html';
                return false;
            }
            
            // 登录有效，更新登录状态
            localStorage.setItem('authToken', 'authenticated');
            localStorage.setItem('loginTimestamp', currentTime.toString());
            return true;
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkLoginStatus()) {
                return;
            }
            
            // 确保所有API请求都包含认证头
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                if (url.startsWith('/api/')) {
                    const authToken = localStorage.getItem('authToken');
                    if (authToken) {
                        if (!options.headers) {
                            options.headers = {};
                        }
                        options.headers['X-Auth-Token'] = authToken;
                    }
                }
                
                // 处理响应
                return originalFetch(url, options).then(response => {
                    // 如果响应是401未授权，重定向到登录页面
                    if (response.status === 401) {
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                    }
                    return response;
                });
            };
        });
        
        // 合并按钮点击事件 - 完全重写为只显示确认弹窗
        document.getElementById('mergeBtn').addEventListener('click', function() {
            // 点击按钮时，只显示确认弹窗，不执行任何其他操作
            if (confirm('确认要执行数据合并操作吗？\n\n此操作不可逆！\n请勿多次点击！')) {
                // 只有用户在弹窗中点击确认后，才执行实际的合并操作
                executeMergeData();
            }
            // 用户点击取消时，直接返回，不执行任何操作
        });
        
        // 独立的合并数据执行函数
        async function executeMergeData() {
            // 获取DOM元素
            const mergeBtn = document.getElementById('mergeBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // 更新按钮状态和显示加载提示
            mergeBtn.disabled = true;
            mergeBtn.innerHTML = '<div class="loading-indicator">正在合并</div>';
            statusMessage.className = 'status-message info';
            statusMessage.innerHTML = '<i class="fa fa-circle-o-notch fa-spin"></i> 正在执行数据合并，请稍候...';
            
            try {
                // 调用合并API，发送确认标志
                const response = await fetch('/api/merge-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ confirm: true }) // 发送确认标志
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 显示成功消息
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = `<i class="fa fa-check-circle"></i> 合并成功！共处理 ${result.processedCount} 条记录。`;
                    mergeBtn.innerHTML = '<i class="fa fa-check"></i> 合并完成';
                    
                    // 延迟返回主页
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    // 显示错误消息
                    statusMessage.className = 'status-message error';
                    statusMessage.innerHTML = `<i class="fa fa-exclamation-circle"></i> 合并失败：${result.message || '未知错误'}`;
                    mergeBtn.disabled = false;
                    mergeBtn.innerHTML = '<i class="fa fa-exchange"></i> 确认合并数据';
                }
            } catch (error) {
                // 显示异常消息
                statusMessage.className = 'status-message error';
                statusMessage.innerHTML = `<i class="fa fa-exclamation-circle"></i> 操作异常：${error.message}`;
                mergeBtn.disabled = false;
                mergeBtn.innerHTML = '<i class="fa fa-exchange"></i> 确认合并数据';
            }
        }
    </script>
</body>
</html>
